version: '3.8'

services:
  backend:
    build: .
    container_name: centshift-backend
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./centshift.db:/app/centshift.db  # Persist database
      - ./.env:/app/.env                  # Pass secrets safely
    env_file:
      - .env

  frontend:
    build: .
    container_name: centshift-frontend
    command: streamlit run frontend/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend